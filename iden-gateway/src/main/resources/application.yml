spring:
  application:
    name: iden-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${IDP_HOST:localhost}:${IDP_PORT:8081}/realms/${IDP_REALMS:picma}
  cloud:
    gateway:
      server:
        webflux:
          enabled: true
          discovery:
            locator:
              enabled: true
          filter:
            local-response-cache:
              enabled: true
          routes:
            #            - id: userMgmt-getAllUsers-route
            #              predicates:
            #                - Path=/picma/users/**
            #              uri: lb://USER-MGMT-SERVICE
            #              filters:
            #                - RewritePath=/picma/users/?(?<segment>.*),/users/$\{segment}
            #                - AddRequestHeader=userType,owner
            - id: userMgmt-documents-route-01
              predicates:
                - Path=/swagger-ui.html
              uri: lb://USER-MGMT-SERVICE
            - id: userMgmt-documents-route-02
              predicates:
                - Path=/swagger-ui/**
              uri: lb://USER-MGMT-SERVICE
            - id: userMgmt-documents-route-03
              predicates:
                - Path=/v3/**
              uri: lb://USER-MGMT-SERVICE
            - id: userAuthNZ-token-route
              predicates:
                - Path=/login/**
              uri: lb://USER-AUTHNZ-SERVICE
              filters:
                - RewritePath=/login/?(?<segment>.*), /token/$\{segment}
server:
  port: 6060
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
eureka:
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${REGISTRY_PORT:8761}/eureka/
    fetch-registry: true
  instance:
    hostname: ${REGISTRY_HOST:localhost}
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: ${REGISTRY_PREFER_IP:true}